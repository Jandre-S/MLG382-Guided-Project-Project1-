<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="married">Married:</label>
        <select id="married" name="married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="dependents">Dependents:</label>
        <input type="number" id="dependents" name="dependents" min="0" required><br><br>
        
        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br><br>
        
        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="applicant_income">Applicant Income:</label>
        <input type="number" id="applicant_income" name="applicant_income" min="0" required><br><br>
        
        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" id="coapplicant_income" name="coapplicant_income" min="0" required><br><br>
        
        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" min="0" required><br><br>
        
        <label for="loan_amount_term">Loan Amount Term (in months):</label>
        <input type="number" id="loan_amount_term" name="loan_amount_term" min="0" required><br><br>
        
        <label for="credit_history">Credit History (1 for Yes, 0 for No):</label>
        <input type="number" id="credit_history" name="credit_history" min="0" max="1" required><br><br>
        
        <label for="property_area">Property Area:</label>
        <select id="property_area" name="property_area" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
